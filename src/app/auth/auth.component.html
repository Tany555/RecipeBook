<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3">
	<div class="alert alert-danger" *ngIf="error">{{error}}</div>
	<div *ngIf="isLoading" style="text-align: center;">
	<app-spinner></app-spinner>
	</div>
		<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
			<div class="form-group">
				<label for="username">User Name</label> <input type="email"
					id="username" class="form-control" ngModel name="username" required
					minlength="6" />
			</div>

			<div class="form-group">
				<label for="password">User Name</label> <input type="password"
					id="password" class="form-control" ngModel name="password" required
					minlength="6" />
			</div>

			<div>
				<button class="btn btn-primary" 
					[disabled]="!authForm.valid" type="submit">{{ isLoggedinMode ? 'Login' : 'Sign Up' }}</button>
				|
				<button class="btn btn-primary" type="button"
					(click)="SwithingMode()">SwitchTo{{ isLoggedinMode ?
					'SignUp' : 'Login'}}</button> 
			</div>
		</form>
	</div>
</div>
