<p>This is RecipeDetails Page</p>

<div class="row">
	<div class="col-xs-12">
		<img [src]="recipe.imagePath" alt="{{recipe.name}}"
			class="img-respomsive" style="max-height: 250px;" />
	</div>
</div>

<div class="row" style="margin-left: 23px">
	<div class="col-xs-12 pull right">
		<h1>{{recipe.name}}</h1>
	</div>
</div>

<div class="row" style="margin-left: 23px">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">
				Manage Recipe <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a (click)="onToTheShoppingList()" style="cursor: pointer">To
						Shopping List</a></li>
				<li><a style="cursor: pointer" (click)="onEditRecipe()">Edit
						Recipe</a></li>
				<li><a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="row" style="margin-left: 23px">
	<div class="col-xs-12">{{recipe.description}}</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<ul class="List-group">
			<li class="list-group-item" *ngFor="let ingrd of recipe.ingredients"
				style="margin-top: 10px">{{ingrd.name}} ({{ingrd.amount}})</li>
		</ul>
	</div>
</div>
