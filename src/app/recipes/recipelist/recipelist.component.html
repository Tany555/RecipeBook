<p>This is RecipeList Page</p>
<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
	</div>
	
</div>
<hr>
<div class="row">
	<div class="col-xs 12">
		
		<app-recipeitem 
		*ngFor="let rec of recipes let i = index" 
		[recipe]="rec"
		[itemIndex]="i"></app-recipeitem> 
	</div>
</div>
